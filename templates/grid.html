

<div id="grid-container" class="container-fluid" ng-controller="GridController">
    <div class="row">
        <div class="col-md-1 grid-column" as-sortable="sortableOptions"  data-ng-model="itemsList.items1" style="overflow:scroll; height:90%">
            <div ng-repeat="item in itemsList.items1" as-sortable-item  style="float:left;width:44%;height:50px;">
                <div as-sortable-item-handle>{{item.Label}}</div>
            </div>
        </div>
    </div>
</div>
