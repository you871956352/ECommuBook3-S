<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools" style="text-align: center;">
        <div style="text-align: center;">{{Title}}</div>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content" ng-click="onItemClicked($event);">
        <div layout="row" layout-align="center">
          <img class="enlarge_item_image" style="margin: auto; max-width: 80%;max-height: 60%;" alt="Loading" src="img/icons/Rolling.gif" />
        </div>
        <h3> {{textCurrent}}: {{downloaded}} / {{textTotal}}: {{total}}</h3>
        <h3>{{textPercentage}}: {{precentage}}%</h3>
        <h3>{{message}}</h3>
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
