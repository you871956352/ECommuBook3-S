<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>

    <md-toolbar>
      <div class="md-toolbar-tools" style="text-align: center;">
        <div style="text-align: center;">Loading</div>
        <span flex></span>
        <!--
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
        -->
      </div>
    </md-toolbar>


    <md-dialog-content>
      <div class="md-dialog-content" ng-click="onItemClicked($event);">
        <img class="enlarge_item_image" style="margin: auto; max-width: 80%;max-height: 60%;" alt="Loading" src="img/icons/Rolling.gif" />
        <h1>{{downloaded}} / {{total}}</h1>
        <h1>{{precentage}}%</h1>
        <h1>{{message}}</h1>
      </div>
    </md-dialog-content>

    <!--
    <md-dialog-actions layout="row">
      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
        More on Wikipedia
      </md-button>
      <span flex></span>
      <md-button ng-click="answer('not useful')">
       Not Useful
      </md-button>
      <md-button ng-click="answer('useful')">
        Useful
      </md-button>
    </md-dialog-actions>
    -->
  </form>
</md-dialog>
