<ion-view cache-view="false" view-title="{{categoryDisplayName}}">
  <ion-content>
    <div id="grid-container" class="container-fluid" ng-controller="CategoryCtrl" ng-cloak>
      <md-card>
        <md-card-content>
          <div ng-model="category.Items">
            <div ng-repeat="item in category.Items" style="float:left;width:33%">
              <div ng-click="showEnlargeItemPopup($event, item.ID);" style="text-align:center;border:1px black dashed;">
                <div style="height:{{itemNormalPicSize}}px">
                  <img class='itemImage' src='{{ImagePath}}/{{item.ID}}.jpg' />
                  <div ng-repeat="translation in item.DisplayMultipleLanguage" ng-if="translation.Language == userProfile.DISPLAY_LANGUAGE">
                    <span class='itemNormalText' style="font-size : {{itemNormalFontSize}}px;" ng-if="isShowDisplayName.checked">{{translation.Text}}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </md-card-content>
      </md-card>
      <md-card >
        <md-card-content >
          <div layout="row">
            <md-button class="md-icon-button" ng-click="enableEditCategoryTog()">
              <md-icon md-svg-src="img/icons/ic_edit.svg" aria-label="Enable edit"></md-icon>
            </md-button>
            <md-button ng-show="showEditCard" class="md-raised" ng-click="shareCategory($event, category.ID)">{{textButtonShare}}</md-button>
            <md-button ng-show="showEditCard" class="md-raised" ng-click="reorderAddTopCategory($event, category.ID)">{{textButtonSetTop}}</md-button>
            <md-button ng-show="showEditCard" class="md-raised" ng-click="deleteThisCategory($event, category.ID)">Delete</md-button>
          </div>
        </md-card-content>
      </md-card>   
    </div>
  </ion-content>
</ion-view>
