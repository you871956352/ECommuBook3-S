<ion-view cache-view="false" view-title="{{menuProfileTitle.FacialPractice}}">
  <ion-content>
    <div class="container-fluid" ng-controller="FaceCtrl" ng-cloak>
      <div ng-show="isMenu">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <div layout="row" layout-align="center">
                <span class="md-headline" layout-align="center center" style="font-size:{{itemNormalFontSize}}px;line-height:{{itemNormalFontSize}}px;">{{menuProfileTitle.FacialPractice}}</span>
              </div>
            </md-card-title-text>
          </md-card-title>
        </md-card>
        <md-card>
          <md-card-content ng-repeat="content in practiceContents" ng-click="onFacialPracticeClick($event, content)">
            <span style="line-height:{{itemNormalFontSize}}px;font-size:{{itemNormalFontSize}}px">
              {{content.PracticeName}}
            </span>
          </md-card-content>
        </md-card>
      </div>
      <div ng-hide="isMenu">
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <div class="md-headline" style="font-size:{{itemNormalFontSize}}px;line-height:{{itemNormalFontSize}}px;">
                <div>{{selectFacialPracticeObject.PracticeName}} <md-button class="md-raised" ng-click="backToMenu()" style="float: right">Back</md-button></div>
              </div>
            </md-card-title-text>
          </md-card-title>
        </md-card>
        <md-card>
          <md-card-title>
            <md-card-title-text>
              <div class="md-headline" style="font-size:{{itemNormalFontSize}}px;line-height:{{itemNormalFontSize}}px;float: center;">
                <div>{{selectFacialPracticeObject.Hint}}</div>
              </div>
            </md-card-title-text>
          </md-card-title>
        </md-card>
        <md-card>
          <md-card-content>
            <div layout="row" layout-align="space-around">
              <div layout="column" layout-align="space-around center">
                <div style="font-size:{{itemNormalFontSize}}px;line-height:{{itemNormalFontSize}}px;">演示</div>
                <video controls src={{sampleVideoSrc}} width={{halfDeviceWidth}} type='video/mp4'></video>
              </div>
              <div layout="column" layout-align="space-around center">
                <div style="font-size:{{itemNormalFontSize}}px;line-height:{{itemNormalFontSize}}px;">练习</div>
                <video controls src={{practiceVideoSrc}} width={{halfDeviceWidth}} type='video/mp4'></video>
                <md-button ng-click="videoCapture()">Test</md-button>
              </div>
            </div>
          </md-card-content>
        </md-card>
      </div>
    </div>
  </ion-content>
</ion-view>
