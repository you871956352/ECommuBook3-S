<md-dialog style="flex:30">
    <md-toolbar>
      <div class="md-toolbar-tools" style="text-align: center;">
        <div style="text-align: center;">Confirm</div>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <span> {{message}} </span>
      </div>
    </md-dialog-content>

    <md-dialog-actions>
      <md-button ng-click="closeDialog()" class="md-primary">Close</md-button>
    </md-dialog-actions>'
</md-dialog>
