<ion-view cache-view="false" view-title="{{Title}}">
  <ion-content>
    <div id="grid-container" class="container-fluid" ng-controller="SentenceCtrl" ng-cloak>
      <md-card>
        <md-card-content>
          <div ng-repeat="sentence in sentences">
            <div ng-click="onSentenceCheck(sentence.ID);" style="text-align:center;border:2px blue dashed;">
              <div class='itemNormalContainer' style="line-height: {{itemNormalFontSize}}px;" ng-if="isShowDisplayName.checked">
                <div ng-repeat="translation in sentence.DisplayMultipleLanguage" ng-if="translation.Language == userProfile.DISPLAY_LANGUAGE">
                  <span class='itemNormalText' style="font-size : {{itemNormalFontSize}}px;">{{sentence.Text}}</span>
                </div>
              </div>
            </div>
          </div>
        </md-card-content>
      </md-card>


    </div>
  </ion-content>
</ion-view>
