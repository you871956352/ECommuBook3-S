<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools" style="text-align: center;">
        <div style="text-align: center;"  ng-if="isShowDisplayName.checked">{{Recording}}</div>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h2></h2>
        <div style="line-height: {{itemNormalFontSize}}px;text-align: center;">
            <span class='itemNormalText' style="font-size : {{itemNormalFontSize}}px;">
              Hello World!!
            </span>
        </div>
        <h2></h2><h2></h2><h2></h2><h2></h2>
        <div layout="row" layout-align="center">
          <md-button class="md-raised" ng-click=start() ng-disabled="checkStart">{{Start}}</md-button>
        </div>
        <h2></h2><h2></h2>
        <div layout="row" layout-align="center">
          <md-button class="md-raised" ng-click=stop() ng-disabled="checkStop">{{Stop}}</md-button>
        </div>
        <h2></h2><h2></h2>
        <div layout="row" layout-align="center">
          <md-button class="md-raised" ng-click=check() ng-disabled="checkStatus">{{Check}}</md-button>
        </div>
        <h2></h2><h2></h2>
        <div layout="row" layout-align="center">
          <md-button class="md-raised" ng-click=upload()>{{Upload}}</md-button>
        </div>
        <h2></h2><h2></h2>
        <div layout="row" layout-align="center">
          <img class="enlarge_item_image" src="img/icons/recording.gif" ng-show="gifDisplay" style="width: 60%;height: 60%;"/>
        </div>
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
