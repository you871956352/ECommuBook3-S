<ion-view cache-view="false" view-title="Test">
  <ion-content>
    <div ng-controller="TestCtrl" class="md-padding" ng-cloak>
      <md-card>
        <md-card-content>
          <h1 class="md-title">User ID : {{uid}}</h1>
          <div layout="row">
            <md-button ng-click=testClick()>Test</md-button>
          </div>
          <div layout="row">
            <md-button ng-click=recordClick($event)>Record</md-button>
          </div>
        </md-card-content>
      </md-card>
      <md-card>
        <md-card-content>
          <h1 class="md-title">Image</h1>
          <div layout="row">
            <md-input-container>
              <label>ID:</label>
              <input type="text" ng-model="imageID" />
            </md-input-container>
          </div>
          <div layout="row">
            <img src='{{ImagePath}}' />
          </div>
          <div layout="row">
            <md-button ng-click=uploadClick()>Upload</md-button>
          </div>
        </md-card-content>
      </md-card>
    </div>
  </ion-content>
</ion-view>
