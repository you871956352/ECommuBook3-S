<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{userProfile.DisplayName}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-repeat="category in userProfile.Categories" href="#/app/category/{{category.ID}}" ng-click="onCategoryClicked(category.ID)">
          <img style="max-width: 85%" src='{{ImagePath}}/{{category.ID}}.jpg' />
          <div ng-repeat="translation in category.DisplayMultipleLanguage" ng-if="translation.Language == userProfile.DISPLAY_LANGUAGE && isShowDisplayName.checked">
            <span style="line-height:{{itemNormalFontSize}}px;font-size:{{itemNormalFontSize}}px">{{translation.Text}} </span>
          </div>
        </ion-item>

        <h1></h1>

        <ion-item menu-close href="#/app/share">
          <div ng-repeat="operation in menuProfile.Operations" ng-if="operation.OperationType == 'Download' && isShowDisplayName.checked">
            <div ng-repeat="translation in operation.DisplayMultipleLanguage" ng-if="translation.Language == userProfile.DISPLAY_LANGUAGE">
              <span style="line-height:{{itemNormalFontSize}}px;font-size:{{itemNormalFontSize}}px">{{translation.Text}} </span>
            </div>
          </div>
        </ion-item>
        <ion-item menu-close href="#/app/sentence">
          <div ng-repeat="operation in menuProfile.Operations" ng-if="operation.OperationType == 'Sentence' && isShowDisplayName.checked">
            <div ng-repeat="translation in operation.DisplayMultipleLanguage" ng-if="translation.Language == userProfile.DISPLAY_LANGUAGE">
              <span style="line-height:{{itemNormalFontSize}}px;font-size:{{itemNormalFontSize}}px">{{translation.Text}} </span>
            </div>
          </div>
        </ion-item>
        <ion-item menu-close href="#/app/search">
          <div ng-repeat="operation in menuProfile.Operations" ng-if="operation.OperationType == 'Search' && isShowDisplayName.checked">
            <div ng-repeat="translation in operation.DisplayMultipleLanguage" ng-if="translation.Language == userProfile.DISPLAY_LANGUAGE">
              <span style="line-height:{{itemNormalFontSize}}px;font-size:{{itemNormalFontSize}}px">{{translation.Text}} </span>
            </div>
          </div>
        </ion-item>
        <ion-item menu-close href="#/app/addCategory">
          <div ng-repeat="operation in menuProfile.Operations" ng-if="operation.OperationType == 'AddCategory' && isShowDisplayName.checked">
            <div ng-repeat="translation in operation.DisplayMultipleLanguage" ng-if="translation.Language == userProfile.DISPLAY_LANGUAGE">
              <span style="line-height:{{itemNormalFontSize}}px;font-size:{{itemNormalFontSize}}px">{{translation.Text}} </span>
            </div>
          </div>
        </ion-item>
        <ion-item menu-close href="#/app/addItem">
          <div ng-repeat="operation in menuProfile.Operations" ng-if="operation.OperationType == 'AddItem' && isShowDisplayName.checked">
            <div ng-repeat="translation in operation.DisplayMultipleLanguage" ng-if="translation.Language == userProfile.DISPLAY_LANGUAGE">
              <span style="line-height:{{itemNormalFontSize}}px;font-size:{{itemNormalFontSize}}px">{{translation.Text}} </span>
            </div>
          </div>
        </ion-item>
        <ion-item menu-close href="#/app/setting">
          <div ng-repeat="operation in menuProfile.Operations" ng-if="operation.OperationType == 'Setting' && isShowDisplayName.checked">
            <div ng-repeat="translation in operation.DisplayMultipleLanguage" ng-if="translation.Language == userProfile.DISPLAY_LANGUAGE">
              <span style="line-height:{{itemNormalFontSize}}px;font-size:{{itemNormalFontSize}}px">{{translation.Text}} </span>
            </div>
          </div>
        </ion-item>

        <ion-item menu-close href="#/app/userInformation">
          <div ng-repeat="operation in menuProfile.Operations" ng-if="operation.OperationType == 'UserInformation' && isShowDisplayName.checked">
            <div ng-repeat="translation in operation.DisplayMultipleLanguage" ng-if="translation.Language == userProfile.DISPLAY_LANGUAGE">
              <span style="line-height:{{itemNormalFontSize}}px;font-size:{{itemNormalFontSize}}px">{{translation.Text}} </span>
            </div>
          </div>
        </ion-item>
        <ion-item menu-close href="#/app/test">
          <span style="line-height:{{itemNormalFontSize}}px;font-size:{{itemNormalFontSize}}px;">Test</span>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
  <ion-side-menu side="right">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Right Menu</h1>
      </ion-header-bar>
      <ion-content>
        <ion-toggle ng-model="isShowDisplayName.checked">Display Text</ion-toggle>
      </ion-content>
    </ion-side-menu>
</ion-side-menus>
