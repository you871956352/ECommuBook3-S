<md-dialog aria-label="Mango (Fruit)">
  <form ng-cloak>

    <md-toolbar>
      <div class="md-toolbar-tools" style="text-align: center;">
        <div style="text-align: center;"  ng-if="isShowDisplayName.checked">{{selectedItemName}}</div>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>


    <md-dialog-content>
      <div class="md-dialog-content" ng-click="onItemClicked($event);">
        <h2></h2>
        <!--
        <img class="enlarge_item_image" style="margin: auto; max-width: 100%;" alt="Lush mango tree" src="http://sepc155.se.cuhk.edu.hk:8080/ECommuBook2-2.0.0-SNAPSHOT/image/{{selectedItemId}}.jpg">-->
        <img class="enlarge_item_image" style="margin: auto; max-width: 100%;" alt="Lush mango tree" src="{{ImagePath}}/{{selectedItemId}}.jpg" />
        
        <div class='itemNormalContainer' style="line-height: {{itemNormalFontSize}}px;" ng-if="isShowDisplayName.checked">
            <span class='itemNormalText' style="font-size : {{itemNormalFontSize}}px;">{{selectedItemName}}</span>
        </div>


      </div>
    </md-dialog-content>

    <!--
    <md-dialog-actions layout="row">
      <md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
        More on Wikipedia
      </md-button>
      <span flex></span>
      <md-button ng-click="answer('not useful')">
       Not Useful
      </md-button>
      <md-button ng-click="answer('useful')">
        Useful
      </md-button>
    </md-dialog-actions>
    -->
  </form>
</md-dialog>
